<!DOCTYPE html>
<html>
<head>
    <title>Focused - Website Blocker</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --success: #22c55e;
            --success-dark: #16a34a;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            width: 380px;
            height: 580px;
            background: var(--background);
            color: var(--text);
        }

        .container {
            padding: 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .add-site {
            background: var(--card);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .section {
            background: var(--card);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
        }

        ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: #f8fafc;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .btn-remove {
            background: var(--danger);
            color: white;
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
        }

        .btn-remove:hover {
            background: var(--danger-dark);
        }

        .btn-add {
            background: var(--success);
            color: white;
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
        }

        .btn-add:hover {
            background: var(--success-dark);
        }

        .empty-state {
            text-align: center;
            color: #94a3b8;
            padding: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Focused</div>
            <p>Stay productive, block distractions</p>
        </div>

        <div class="add-site">
            <div class="input-group">
                <input type="text" id="website" placeholder="Enter website (e.g., youtube.com)" />
                <button id="add" class="btn-primary">Add</button>
            </div>
        </div>

        <div class="section">
            <h3 class="section-title">Blocked Websites</h3>
            <ul id="blocklist">
                <li class="empty-state">No websites blocked yet</li>
            </ul>
        </div>

        <div class="section">
            <h3 class="section-title">Quick Add: Popular Sites</h3>
            <ul id="social-media-suggestions"></ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
